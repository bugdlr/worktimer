<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quittin' Time!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Quittin' Time!</h1>

      <p>Enter the amount of time you need to work today in decimal format.</p>
      <input type="number" name="" value="" id="hours" placeholder="e.g. 3.75">
      <button type="submit" id="calculate">Calculate</button>
      <p id="stopMessage">Good news! You can stop working at:</p>
      <div id="time"></div>

    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
